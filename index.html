<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Turkish Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="transparent">
            <h1>RASTGELE ALINTI</h1>
        </header>
        <main class="quote-box border">
            <div class="quote-area">
                <q class="quote" id="quote"></q>
            </div>
            <div class="buttons-area">
                <a href="#" class="btn border-smaller random-quote" title="Next Quote">Alıntı Getir</a>
                <a href="" class="btn border-smaller tweet-quote" id="tweet-quote"title="Tweet this quote" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </main>
    </div>
    <footer>
        <p>All Right Deserved &copy; Designed By <a class="link" href="http://kerimhanbadur.me" target="_blank">KerimhanBadur</a></p>
    </footer>
<script src="script.js"></script>
</body>
</html>
